version: "3"

services:
  db:
    image: "postgres:latest"
    environment:
      - POSTGRES_PASSWORD=Pass2020!
    restart: unless-stopped
    volumes:
      - "db_data:/var/lib/postgresql/data"
    ports:
      - "5432:5432"

  bot:
    build: .
    depends_on:
      - db
    env_file: secrets.env
    environment:
      - PG_HOST=db
      - PG_DATABASE=esportsbot
      - PG_USER=postgres
      - PG_PWD=Pass2020!
      - ENABLE_TWITTER=False
      - ENABLE_TWITCH=False
    restart: unless-stopped

volumes:
  db_data:
