version: "3"

services:
  db:
    image: "postgres:11"
    environment:
      - POSTGRES_PASSWORD=Pass2020!
    restart: unless-stopped
    volumes:
      - "db_data:/var/lib/postgresql/data"

  bot:
    build: .
    depends_on:
      - db
    env_file: secrets.env
    environment:
      - PG_HOST=db
      - PG_DATABASE=esportsbot
      - PG_USER=postgres
      - PG_PWD=Pass2020!
      - ENABLE_TWITTER=False
      - ENABLE_TWITCH=False
    restart: unless-stopped

  pg_admin:
    image: "dpage/pgadmin4"
    restart: unless-stopped
    env_file: secrets.env
    environment: 
      - PGADMIN_LISTEN_PORT=80
    ports: 
      - "8080:80"

volumes:
  db_data:
